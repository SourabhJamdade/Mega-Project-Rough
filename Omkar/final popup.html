<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap 5 Modal</title>
    <style>
        .modal-header {
            background: #F7941E;
            color: #fff;
        }
        
        
        
    </style>
</head>

<body style="text-align:center">
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Click hear</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Popup</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <h5>Txn Id</h5>
                                <label class="form-label required">Name-XYZ</label>
                               <br> <label class="form-label required">Uploaded Images</label>
                               
                               
                            </div>
                            <div class="mb-3">
                                <img src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket" width="200" height="250">
                            </div>
                            <p><b>Amount</b></p>
                            
                        </form>
                    </div>
                    <div class="text-align:center">
                        <button type="submit" class="btn btn-primary">Approve</button>
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
