        </div>

                </div>

            </div>
            <div class="d-flex justify-content-center">
            <input class="Type hear" type="text" placeholder="Type here">
            </div>
                
                
            </form>
        </div>
        <div class="d-flex justify-content-center">
        <div class="text-align:center pb-3 ">
