<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Doner - My Profile</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            .my-bg-col {
                background: #2980b9; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #ffffff, #6dd5fa, #2980b9); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #ffffff, #6dd5fa, #2980b9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
                    <a class="navbar-brand bg-light text-dark" href="index.html">Hello Donar</a>
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">My Report</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="get_tokens.html">Get Tokens</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="view_balance.html">View Balance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 active" href="my_profile.html">Manage Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="kyc.html">KYC</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper" class="my-bg-col">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button> -->
                    </div>
                </nav>
                <!-- Page content-->
                <div class="m-3">
                    <h1 class="text-center">My Profile</h1>
                </div>
                <div class="container-fluid mt-3 p-3">
                    <div class="row">
                        <div class="col-sm-6 text-center border border-dark">
                            <div class="mt-3 p-3">
                                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="..." class="img-thumbnail" width="250" height="250" />
                            </div>
                            <div class="mb-3 p-3">
                                <label for="formFile" class="form-label" style="font-weight: bold;">Upload DP</label>
                                <input class="form-control" type="file" id="formFile" />
                            </div>
                        </div>
                        <div class="col-sm-6 border border-dark">
                            <div class="mt-2 p-3">
                                <form>
                                    <div class="form-group">
                                        <label for="userName" style="font-weight: bold;">Name:</label>
                                        <input type="text" class="form-control" id="userName" placeholder="Sourabh Jamdade" required />
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="exampleFormControlTextarea1" style="font-weight: bold;">Address:</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" required></textarea>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="phone" style="font-weight: bold;">Mobile No.:</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="9876543211" pattern="[0-9]{10}" required />
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="exampleInputEmail1" style="font-weight: bold;">Email Address:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@abc.in" required />
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="walletAddress" style="font-weight: bold;">Wallet Address:</label>
                                        <input type="text" class="form-control" id="walletAddress" placeholder="0x6EBaF477F83E055589C1188bCC6DDCCD8C9B131a" required />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Select "Logout" below if you are ready to end your current session.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
